<ng-container *ngIf="tabLink === 'hot'">
  <app-horizontal-grid>
    <!-- 指令所在的元素叫宿主 -->
    <span appGridItem *ngFor="let item of channels">
      <img
        [src]="item.img"
        alt=""
        appGridItemImage
        appGridItemImageSize="2rem"
      />
      <span appGridItemTitle appGridItemTitleFont="0.6rem">{{
        item.title
      }}</span>
    </span>
  </app-horizontal-grid>
</ng-container>
<div class="ad-container" *ngIf="ad">
  <img [src]="ad.imageUrl" alt="" class="ad-image" />
</div>
