<div class="container" [ngStyle]="{'height':sliderHeight}">
  <div class="image-slider" #imageSlider (scroll)="handleScroll($event)">
    <img #img *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption">
  </div>
  <div class="nav-section">
    <span class="slide-button" *ngFor="let slider of sliders;let idx=index"
      [ngClass]="{'slide-button-select':idx===selectIndex}"></span>
  </div>
</div>
